<body>
    <h3>如梦令</h3>
    <hr>
    <p>
    	昨夜雨疏风骤，浓睡不消残酒。<br>
    	试问卷帘人，却道“海棠依旧”。<br>
    	“知否？知否？应为绿肥红瘦。”
    </p>
    <h3 id="translation">译文</h3>
    <p class="second">
    	昨夜雨点稀疏，晚风急猛，我虽睡了一夜，<br>
    	仍有余醉未消。试问卷帘的侍女：海棠花怎么<br>
    	样？她说海棠花依然如旧。知道吗？知道吗？<br>
    	应是绿叶繁茂，红花凋零。
    </p>
