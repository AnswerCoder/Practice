<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>《水调歌头》</title>
<style type="text/css">
	h2,.first{color: red}
	div p{font-size: 16px}
</style>
</head>
<body>
    <h2>水调歌头</h2>
    <hr>
    <div>
    	<p class="first">
    		明月几时有，把酒问青天。<br>
    		不知天上宫阙，今夕是何年？<br>
    		我欲乘风归去，又恐琼楼玉宇，<br>
    		高处不胜寒。<br>
			起舞弄清影，何似在人间！
    	</p>
    	<p>
    		转朱阁，低绮户，照无眠。<br>
    		不应有恨，何事长向别时圆？<br>
    		人有悲欢离合，月有阴晴圆缺，<br>
    		此事古难全。<br>
    		但愿人长久，千里共婵娟。
    	</p>
    </div>
</body>
</html>
