<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>字体、文本属性</title>
<style type="text/css">
	h2{text-align-last: center;}
	div p span{font-family: "楷体";font-style: italic; font-size:16px;font-weight: bold;color: blue;text-decoration: underline;line-height: 30px;}
	div em{font-variant: small-caps;/*显示小型的大写字母的字体*/}
</style>
</head>
<body>
    <div>
    	<h2>京东商城——全部商品分类</h2>
    	<h3>图书、音像、电子书签</h3>
    	<p><span>电子书刊</span>电子书 网络原创 数字杂志 多媒体图<br>书目</p>
    	<p><span>音像</span>音乐 影视 教育音像</p>
    	<p><span>经管励志</span>经济 金融与投资 管理 励志与成功</p>
    	<em>hello world</em>
    </div>
</body>
</html>
